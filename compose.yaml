services:
  db:
    image: timescale/timescaledb:latest-pg16
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    ports: ["5432:5432"]
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./data-storage/sql:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U ${PGUSER} -d ${PGDATABASE}"]
      interval: 5s
      timeout: 3s
      retries: 20

  neo4j:
    image: neo4j:5
    environment:
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD}
    ports: ["7474:7474","7687:7687"]
    volumes: [ "neo4jdata:/data" ]
    healthcheck:
      test: ["CMD","wget","--spider","-q","http://localhost:7474"]
      interval: 5s
      timeout: 3s
      retries: 30

  influx:
    image: influxdb:2
    ports: ["8086:8086"]
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: ${INFLUX_USER}
      DOCKER_INFLUXDB_INIT_PASSWORD: ${INFLUX_PASSWORD}
      DOCKER_INFLUXDB_INIT_ORG: ${INFLUX_ORG}
      DOCKER_INFLUXDB_INIT_BUCKET: ${INFLUX_BUCKET}
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: ${INFLUX_TOKEN}
    volumes: [ "influxdata:/var/lib/influxdb2" ]
    healthcheck:
      test: ["CMD","influx","ping","-h","http://localhost:8086"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      default:
        aliases:
          - influx.local

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports: ["9100:9000","9101:9001"]
    volumes: [ "miniodata:/data" ]
    healthcheck:
      test: ["CMD","curl","-f","http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 30
    networks:
      default:
        aliases:
          - minio.local

  mqtt:
    image: eclipse-mosquitto:2
    ports: ["1883:1883"]
    volumes:
      - ./infrastructure/mqtt/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
    # Healthcheck removed: base image lacks 'nc'; port is exposed directly
    networks:
      default:
        aliases:
          - mqtt.local

  simulator:
    build: ./data-collection/simulator
    env_file:
      - ./.env
    environment:
      - MQTT_BROKER_HOST=mqtt
      - MQTT_BROKER_PORT=1883
      - PGHOST=db
      - PGPORT=5432
      - INFLUX_URL=http://influx:8086
    depends_on:
      - db
      - influx
      - mqtt
    restart: unless-stopped

  portal:
    image: nginx:alpine
    volumes:
      - ./ui/portal/html:/usr/share/nginx/html:ro
    ports:
      - "${PORTAL_HOST_PORT:-8080}:80"
    restart: unless-stopped

  django:
    build: ./infrastructure/django
    environment:
      - DJANGO_DEBUG=1
      - SECRET_KEY=devsecret
      - ALLOWED_HOSTS=*
      - CORS_ORIGINS=http://localhost:8083,http://localhost:8080
      - PGHOST=db
      - PGPORT=5432
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - INFLUX_URL=http://influx:8086
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    ports: ["8085:8000"]
    volumes:
      - ./twins:/app/twins_repo:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/healthz', timeout=3)\""]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  reactui:
    build:
      context: ./ui/react
      args:
        # Use same-origin; Nginx proxies /api -> django
        VITE_API_BASE: ""
    ports: ["8083:80"]
    links:
      - django
    restart: unless-stopped
    depends_on:
      django:
        condition: service_healthy

  node_red:
    image: nodered/node-red:latest
    ports: ["1880:1880"]
    volumes:
      - "nodereddata:/data"
      - "./services/node-red/library:/data/lib/flows"
    restart: unless-stopped
    networks:
      default:
        aliases:
          - nodered.local

  alert_gateway:
    build: ./data-collection/alert_gateway
    environment:
      - MQTT_BROKER_HOST=mqtt.local
      - MQTT_BROKER_PORT=1883
      - MQTT_ALERT_TOPIC=dtp/lift/alerts
      - CENTRAL_INFLUX_URL=http://influx.local:8086
      - INFLUX_ORG=${INFLUX_ORG}
      - INFLUX_BUCKET=${INFLUX_BUCKET}
      - INFLUX_TOKEN=${INFLUX_TOKEN}
      - REGISTRY_URL=http://django:8000/api/registry/public/twins
      - TENANT=demo
    depends_on:
      - mqtt
      - influx
    restart: unless-stopped

  runner:
    image: python:3.11
    working_dir: /app
    volumes:
      - ./scripts:/app
    env_file:
      - ./.env
    # no command/entrypoint; use `docker compose run` to execute tests

volumes:
  dbdata:
  neo4jdata:
  influxdata:
  miniodata:
  nodereddata:

